      <div class="app">
        <div class="mar-30">
          <div class="mt-4">
            <div class="d-flex">
              <h5 class="sv-name"> Họ tên SV: </h5> &nbsp; <h5>Nam Phung</h5>
            </div>
            <div class="d-flex">
              <h5 class="sv-code"> Mã SV: </h5> &nbsp; <h5>B17DCCN</h5>

            <p id="id-sv"style="display:none;">id</p>
          </div>
          <div class="row mt-4">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <form class="add-form" id = "form-1">
                <div class="form-group">
                  <label>Điểm CC</label>
                  <input type="text" class="form-control" name ="cc" id = "diem-cc" autofocus>
                  <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label>Điểm TP1</label>
                    <input type="text" class="form-control" name ="tp1" id = "diem-tp1">
                    <span class="form-message"></span>
                  </div>

                  <div class="form-group">
                    <label>Điểm TP2</label>
                    <input type="text" class="form-control" name ="tp2" id = "diem-tp2">
                    <span class="form-message"></span>
                  </div>

                  <div class="form-group">
                    <label>Điểm thi</label>
                    <input type="text" class="form-control" name ="thi" id = "diem-thi">
                    <span class="form-message"></span>
                  </div>

                <button type="submit" class="btn btn-primary">Lưu Lại</button>
              </form>
            </div>
          </div>
      </div>
      </div>
      <script src="assets/JS/login.js"></script>

        <script>

            // Mong muốn nhận được
            Validator({
                form: '#form-1',
                rules: [
                    Validator.isRequired('#diem-cc'),
                    Validator.isRequired('#diem-tp1'),
                    Validator.isRequired('#diem-tp2'),
                    Validator.isRequired('#diem-thi'),
                ],
                onSubmit: function(data){

                }
            });
